<div class="row haciadentro animaciones superior">
  <div class="col-xl-12">
    <div class="card pb0">
      <div class="card-header header-elements-inline">
        <h5 class="card-title">Desactivar Usuario</h5>
      </div>
      <div class="card-body pb0">
        <div class="row">
          <div class="col-1 col-sm-1 col-md-3 col-lg-4"></div>
          <div class="col-9 col-sm-9 col-md-6 col-lg-4">
            <div
              class="form-group form-group-feedback form-group-feedback-right"
            >
              <input
                type="text"
                class="form-control"
                placeholder="Buscar"
                id="textBuscarAdm_005"
                [formControl]="textBuscar"
              />
              <div *ngIf="buscar" class="form-control-feedback">
                <i class="icon-spinner2 spinner"></i>
              </div>
              <div *ngIf="!buscar" class="form-control-feedback">
                <label for="textBuscarAdm_005">
                  <i class="icon-search4 puntero" title="buscar"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-3 col-lg-4">
            <div class="form-control-feedback">
              <i
                *ngIf="habiCampo.editar"
                class="icon-pencil7 xxl puntero"
                (click)="habilitar('editar')"
                title="editar"
              >
              </i>
              <i
                *ngIf="habiCampo.atras"
                class="icon-exit xxl puntero"
                (click)="habilitar('atras')"
                title="atras"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="table-responsive text-center">
            <table
              class="table table-sm table-hover table-striped table-bordered"
            >
              <thead>
                <tr class="bg-blue">
                  <th data-hide="phone">Login</th>
                  <th data-hide="phone">Foto</th>
                  <th data-toggle="true" class="table-content-center">
                    Descripcion
                  </th>
                  <th data-hide="phone,tablet">Tipo_de_Usuario</th>
                  <th data-hide="phone,tablet">Relacion_persona</th>
                  <th data-hide="phone,tablet">Desactivar</th>
                  <th class="text-center" style="width: 30px;">
                    Opciones
                  </th>
                </tr>
              </thead>
              <tbody>
                <ng-container
                  *ngFor="
                    let adm005 of auxma;
                    let i = index;
                    let impar = odd;
                    let par = even
                  "
                  ><tr
                    [ngClass]="{
                      tablaCebradoPar: par,
                      tablaCebradoImpar: impar,
                      puntero: true,
                      PRL0: true
                    }"
                  >
                    <td>
                      {{ adm005.login }}
                    </td>
                    <td>
                      <img
                        src="{{ adm005.foto | imagenpipe }}"
                        class="img-fluid rounded-circle shadow-1 mb-3"
                        width="20"
                        height="20"
                        alt=""
                      />
                    </td>
                    <td class="table-content-center">
                      {{ adm005.descripcion }}
                      <div>
                        Activo
                        <i
                          *ngIf="adm005.activo === 1"
                          class="icon-primitive-dot verde"
                        ></i>
                        <i
                          *ngIf="adm005.activo === 0"
                          class="icon-primitive-dot rojo"
                        ></i>
                      </div>
                    </td>
                    <td class="table-content-center">
                      {{ adm005.tipo_usuario }}
                    </td>
                    <td class="table-content-center">
                      codigo: {{ adm005.codigo_persona }}
                      <div>
                        {{ adm005.nombre_persona }}
                      </div>
                    </td>
                    <td>
                      <div class="custom-control custom-switch">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          [disabled]="habiCampo.deshab"
                          [(ngModel)]="adm005.estado"
                          title="adm005.estado"
                          id="GrupEst{{ i }}"
                        />
                        <label
                          class="custom-control-label"
                          for="GrupEst{{ i }}"
                        ></label>
                      </div>
                    </td>
                    <td class="text-center">
                      <div class="list-icons">
                        <i
                          (click)="reset(adm005)"
                          class="icon-floppy-disk"
                          title="reset"
                        ></i>
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
            <br />
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!loading" class="row justify-content-center">
        <ul class="pagination pagination-flat align-self-center">
          <li class="page-item puntero">
            <a (click)="paginacion('000')" class="page-link"
              >&larr; &nbsp; Atras</a
            >
          </li>
          <ng-container *ngFor="let pg of pagi; let i = index">
            <li
              [ngClass]="{
                'page-item': true,
                puntero: true,
                active: numeroPag === i + 1
              }"
            >
              <a (click)="paginacion(pg.pag)" class="page-link">{{ pg.pag }}</a>
            </li>
          </ng-container>
          <li class="page-item puntero">
            <a (click)="paginacion('999')" class="page-link"
              >Sig &nbsp; &rarr;</a
            >
          </li>
        </ul>
      </div>
      <br />
    </div>
  </div>
</div>
