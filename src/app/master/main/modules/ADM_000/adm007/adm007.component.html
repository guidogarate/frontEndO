<div class="row haciadentro animaciones height-container">
    <div class="col-xl-12 height-container">
      <!-- card principal -->
        <div class="card card-padding m0 height-container">
            <!-- secction titulo -->
            <div class="header-elements-inline padding-title">
                <h5 class="card-title  title-head font-tittle m0">
                    <i class="icon-cog title-icon align-vertical-icon-0"></i>
                    PERSONALIZACION DE EMPRESA
                </h5>
                <div class="header-elements">
                    <div class="list-icons">
                        <a class="list-icons-item" *ngIf="!editar" (click) = "ModoEdicion()"
                            [routerLink]="nada()" routerLinkActive="router-link-active">
                            <i class="icon-pencil7 title-icon" data-toggle="tooltip" data-placement="top" title="Editar"> </i>
                        </a>
                        <a class="list-icons-item" *ngIf = "editar" (click) = "Actualizar('all')"
                            [routerLink]="nada()" routerLinkActive="router-link-active" >
                            <i class="icon-floppy-disk title-icon" data-toggle="tooltip" data-placement="top" title="Guardar"> </i>
                        </a>
                        <a class="list-icons-item" *ngIf = "editar" (click) = "ModoVista()"
                            [routerLink]="nada()" routerLinkActive="router-link-active" >
                            <i class="icon-exit title-icon" data-toggle="tooltip" data-placement="top" title="Salir"> </i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- primer card -->
            <div class="row p0 m0">
                <div class="col-sm-2 col-12">
                     <div class="card card-padding margin-botton-card ">
                        <input
                        type="file"
                        class="d-none"
                        (change)="onPhotoSelected($event)"
                        #photoInput
                      />
                      <!-- [disabled]="disabled.foto" -->
                      <img
                        [src]="
                          photoSelected || 'assets/subir_img.png'
                        "
                        class="img-fluid img-preview rounded puntero"
                        alt="No existe imagen, seleccione una imagen"
                        (click)="photoInput.click()"
                      />

                          <!-- <img src="https://thumbs.dreamstime.com/b/icono-del-usuario-46707697.jpg" 
                               alt="imagen no encontrada" class="img-responsive rounded img-fluid"
                               style="height: 116px;width: 100px; align-self: center;"> -->
                     </div>
                </div>
                <div class="col-sm-10 col-12">
                    <div class="card card-padding margin-botton-card ">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group form-group-feedback m0">
                                    <div class="row text-center m0" *ngIf="lista != undefined">
                                        <i class="icon-clipboard5 icon-head"> </i>
                                        <div class="col-sm-6 col-5 form-group form-group-float m0">
                                            <label class="form-group-float-label m0 p0">Nombre </label>
                                            <input type="text" class="form-control text-center p0 alturaInputs" placeholder="Nombre" required
                                                   [value]="lista[0].razon_social" [(ngModel)]="lista[0].razon_social" [disabled] ="!editar" >
                                        </div>
                                        <div class="col-sm-5 col-5 form-group form-group-float m0">
                                            <label class="form-group-float-label m0 p0">Sigla </label>
                                            <input type="text" class="form-control text-center p0 alturaInputs" placeholder="sigla" required
                                                   [value]="lista[0].sigla" [(ngModel)]="lista[0].sigla" [disabled] ="!editar">
                                        </div>
                                    </div>
                                    <div class="col-sm-12" *ngIf="lista != undefined">
                                        <div class="row text-center m0">
                                            <div class="col-sm-1 col-0"></div>
                                            <div class="col-sm-6 col-7 form-group form-group-float m0">
                                                <label class="form-group-float-label m0 p0" >Actividad de la Empresa</label>
                                                       <select class="form-control p0 selectCenter alturaInputs" [disabled] ="!editar" 
                                                                [(ngModel)]="lista[0].id_actividad_empresarial" name="actEmp" required>
                                                                <option *ngFor="let contents of ListActividadEmpresarial"
                                                                        [value]="contents.id_actividad_empresarial">{{contents.actividad_empresa}}
                                                                </option>
                                                       </select> 
                                            </div>
                                            <div class="col-sm-5 col-5 form-group form-group-float m0">
                                                <label class="form-group-float-label m0 p0">Nit </label>
                                                <input type="text" class="form-control text-center p0 alturaInputs" placeholder="Nit" 
                                                        value="{{lista[0].nit}}" [(ngModel)]="lista[0].nit" [disabled] ="!editar" required>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- segundo card -->
            <div class="row p0 m0">
                <div class="col-sm-12">
                    <div class="card card-padding margin-botton-card " style="padding-bottom: 0.5em;">
                        <div class="header-elements-inline padding-title plr0">
                            <h5 class="card-title  title-head font-tittle m0">
                                <i class="icon-location4 title-icon align-vertical-icon-0 mr-2"></i>
                                Direcciones
                            </h5>
                            <div class="header-elements">
                                <div class="list-icons">
                                    <!-- Actualizar('direccion') -->
                                    <a class="list-icons-item" *ngIf = "editar" (click) = "Agregar('direccion')"
                                        [routerLink]="nada()" routerLinkActive="router-link-active">
                                        <i class="icon-plus22 title-icon" data-toggle="tooltip" data-placement="top" title="Agregar Direccion"> </i>
                                    </a>
                                    <a class="list-icons-item" *ngIf="!ocultarSeccionDirecciones" 
                                       (click)="OcultarSeccion('direcciones')" > 
                                       <i class="icon-arrow-down12" data-toggle="tooltip" data-placement="top" title="Ocultar" ></i> 
                                    </a>
                                    <a class="list-icons-item" *ngIf="ocultarSeccionDirecciones" 
                                        (click)="MostrarSeccion('direcciones')" > 
                                        <i class="icon-arrow-up12" data-toggle="tooltip" data-placement="top" title="Mostrar"></i> 
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row p0 m0" *ngIf="!ocultarSeccionDirecciones">
                            <div class="col-sm-12 p0 m0"  *ngFor="let item of ListDirecciones; let i = index">
                                <div class="row p0 m0" (click) = "MostrarCiudad(item)">
                                    <div class="col-sm-3 col-6">
                                            <select class="form-control p0 selectCenter alturaInputs" [disabled]= "!editar || !(ListDirecciones.length > (ListDirecciones.length - indiceDirection))"
                                                    [(ngModel)]="item.id_tipo_direccion" (change)="nada()" name="direccionSelect">
                                                    <option *ngFor="let dir of ListTipoDirecciones"
                                                            [value]="dir.id_tipo_direccion"> {{dir.tipo_direccion}}</option>
                                            </select> 
                                    </div>
                                    <div class="col-sm-7 col-12">
                                        <input type="text" class="form-control text-center" [disabled]= "!editar || !(ListDirecciones.length > (ListDirecciones.length - indiceDirection))" 
                                        [(ngModel)]="item.direccion" [value] = "item.direccion" >
                                    </div>
                                    <div class="col-sm-2 col-12" style="align-self: flex-end;">
                                        <div class="custom-control custom-switch switch-float">
                                            <input type="checkbox" class="custom-control-input" id="direccion{{i}}" name="estados}}" [disabled]= "!editar || !(ListDirecciones.length > (ListDirecciones.length - indiceDirection))"
                                                   [checked]="item.estado == 'true'" data-fouc [(ngModel)]="item.estado" >
                                            <label *ngIf="item.estado == 'true' || item.estado == 1" class="custom-control-label h30" for="direccion{{i}}">Activo</label>
                                            <label *ngIf="!(item.estado == 'true'|| item.estado == 1)" class="custom-control-label h30" for="direccion{{i}}">Inactivo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

            <div class="row p0 m0">
                <div class="col-sm-12">
                    <div class="card card-padding margin-botton-card " style="padding-bottom: 0.5em;">

                                Contactos
                            </h5>
                            <div class="header-elements">
                                <div class="list-icons">
                                    <a class="list-icons-item" *ngIf = "editar" (click)="Actualizar('contactos')"
                                        [routerLink]="nada()" routerLinkActive="router-link-active">
                                        <i class="icon-plus22 title-icon" data-toggle="tooltip" data-placement="top" title="Agregar Contacto"> </i>
                                    </a>
                                    <a class="list-icons-item" *ngIf="!ocultarSeccionContactos" 
                                       (click)="OcultarSeccion('contactos')" > 
                                       <i class="icon-arrow-down12" data-toggle="tooltip" data-placement="top" title="Ocultar" ></i> 
                                    </a>
                                    <a class="list-icons-item" *ngIf="ocultarSeccionContactos" 
                                       (click)="MostrarSeccion('contactos')" > 
                                       <i class="icon-arrow-up12" data-toggle="tooltip" data-placement="top" title="Mostrar"></i> 
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row p0 m0" *ngIf="!ocultarSeccionContactos">
                            <div class="col-sm-12 col-12 p0 m0" *ngFor="let item of ListContactos; let i = index">
                                <div class="row p0 m0">
                                    <div class="col-sm-2 col-0"></div>
                                    <div class="col-sm-2 col-8">
                                        <select class="form-control p0 selectCenter alturaInputs" [disabled] = "!editar || (ListContactos.length > (i + indiceContact))"
                                                [(ngModel)]="item.id_contacto" name="ContactosSelect">
                                                <option *ngFor="let element of ListTipoContactos"
                                                [value]="element.id_contacto">{{element.tipo}}</option>
                                        </select> 
                                    </div>
                                    <div class="col-sm-2 col-6">
                                        <div class="form-group row mb0">
                                            <label *ngIf="item.id_contacto == '33-1'" class="col-form-label col-lg-3 col-1"><i class="icon-flag3"></i> </label>
                                            <label *ngIf="item.id_contacto == '33-2'" class="col-form-label col-lg-3 col-1"><i class="icon-flag3"></i> </label>
                                            <label *ngIf="item.id_contacto == '34-1'" class="col-form-label col-lg-3 col-1"><i class="icon-facebook2"></i> </label>
                                            <label *ngIf="item.id_contacto == '34-2'" class="col-form-label col-lg-3 col-1"><i class="icon-instagram"></i> </label>
                                            <label *ngIf="item.id_contacto == '34-3'" class="col-form-label col-lg-3 col-1"><i class="icon-twitter2"></i> </label>
                                            <label *ngIf="item.id_contacto == '35-1'" class="col-form-label col-lg-3 col-1"><i class="icon-mail5"></i> </label>
                                            <label *ngIf="item.id_contacto == '35-2'" class="col-form-label col-lg-3 col-1"><i class="icon-mail5"></i> </label>
                                            <div class="col-lg-9 col-9">
                                                <div class="input-group" style="justify-content: center;" >
                                                    <input type="text" class="form-control text-center" [disabled] = "!editar || (ListContactos.length > (i + indiceContact))"
                                                           [(ngModel)]="item.codigo_contacto" [value]="item.codigo_contacto" >
                                                </div>
                                            </div>
                                        </div>                                
                                    </div>
                                    <div class="col-sm-2 col-6 input-group">
                                        <input type="text" class="form-control text-center" [disabled] = "!editar || (ListContactos.length > (i + indiceContact))"
                                               [(ngModel)]="item.contacto" [value]="item.contacto" >
                                    </div>
                                    <div class="col-sm-2 col-12" style="align-self: flex-end;">
                                        <div class="custom-control custom-switch switch-float">
                                            <input type="checkbox" class="custom-control-input" id="phones{{i}}" name="phones" [disabled] = "!editar || (ListContactos.length > (i + indiceContact))"
                                                    [checked]="item.estado == 'true'" data-fouc [(ngModel)]="item.estado" >
                                            <label *ngIf="item.estado == 'true' || item.estado == 1" class="custom-control-label h30" for="phones{{i}}">Activo</label>
                                            <label *ngIf="!(item.estado == 'true'|| item.estado == 1)" class="custom-control-label h30" for="phones{{i}}">Inactivo</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-0">
                                    </div>
                                </div>
                                <!-- <pre>{{item | json}}</pre> -->
                            </div>

                        </div>

            <div class="row p0 m0">
                <div class="col-sm-12">
                    <div class="card card-padding margin-botton-card " style="padding-bottom: 0.5em;">
                        <div class="header-elements-inline padding-title plr0">
                            <h5 class="card-title  title-head font-tittle m0">
                                <i class="icon-cogs title-icon align-vertical-icon-0 mr-2"></i>
                                Modulos

                            <div class="header-elements">

                                    <a class="list-icons-item" *ngIf="!ocultarSeccion" 
                                        (click)="OcultarSeccion('modulos')" > 
                                        <i class="icon-arrow-down12" data-toggle="tooltip" data-placement="top" title="Ocultar" ></i> 
                                    </a>
                                    <a class="list-icons-item" *ngIf="ocultarSeccion" 
                                        (click)="MostrarSeccion('modulos')" > 
                                        <i class="icon-arrow-up12" data-toggle="tooltip" data-placement="top" title="Mostrar"></i> 
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row p0 m0" *ngIf="!ocultarSeccion" id="data-toggle">
                            <div class="col-sm-2 col-12">
                                <div>
                                    <p>SAGESOFT</p> <br>
                                    <p>VERSION 1.0</p>
                                </div>
                            </div>
                            <div class="col-sm-9 col-12">
                                <div class="col-sm-12 ">
                                    <div class="table-responsive text-left">
                                        <table class="table table-sm table-hover">
                                            <thead>
                                                <th scope="col" class="ptb0">Descripcion</th>
                                                <th scope="col" class="ptb0">Version</th>
                                                <th scope="col" class="ptb0">SoLTec</th>
                                            </thead>
                                            <tbody>
                                                <tr class="table-border-double" 
                                                    *ngFor="let mod of ListModulos;let impar = odd;let par = even;" 
                                                    [ngClass]="{ tablaCebradoPar:par , tablaCebradoImpar:impar}">
                                                    <td class="puntero ptb0">{{mod.modulo}} </td>
                                                    <td class="puntero ptb0">{{mod.version_modulo}}</td>
                                                    <td class="puntero ptb0">{{mod.sol_tec}}</td>
                                                </tr>                                                  
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
