<!-- Latest posts -->
<!-- height-container -->
<div class="card ">
  <div class="card-body pb-0">
    <!-- primer card -->
    <div class="row p0 m0">
      <div class="col-sm-2 col-12">
        <div class="card card-padding margin-botton-card ">
          <img
            src="https://thumbs.dreamstime.com/b/icono-del-usuario-46707697.jpg"
            alt="imagen no encontrada"
            class="img-responsive rounded img-fluid"
            style="height: 116px;width: 100px; align-self: center;"
          />
        </div>
      </div>
      <div class="col-sm-10 col-12">
        <div class="card card-padding margin-botton-card ">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group form-group-feedback m0">
                <div class="row text-center m0">
                  <div class="col-sm-6 col-5 form-group form-group-float m0">
                    <label class="form-group-float-label m0 p0">Nombre </label>
                    <input
                      type="text"
                      class="form-control text-center p0 alturaInputs"
                      placeholder="Nombre"
                      required
                    />
                  </div>
                  <div class="col-sm-5 col-5 form-group form-group-float m0">
                    <label class="form-group-float-label m0 p0">Sigla </label>
                    <input
                      type="text"
                      class="form-control text-center p0 alturaInputs"
                      placeholder="sigla"
                      required
                    />
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="row text-center m0">
                    <div class="col-sm-1 col-0"></div>
                    <div class="col-sm-6 col-7 form-group form-group-float m0">
                      <label class="form-group-float-label m0 p0"
                        >Actividad de la Empresa</label
                      >
                      <select
                        class="form-control p0 selectCenter alturaInputs"
                        name="actEmp"
                        required
                      >
                        <option>opcion1</option>
                        <option>opcion2</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-5 form-group form-group-float m0">
                      <label class="form-group-float-label m0 p0">Nit </label>
                      <input
                        type="text"
                        class="form-control text-center p0 alturaInputs"
                        placeholder="Nit"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- segundo card -->
  </div>
</div>
<!-- /latest posts -->

<!-- formularios reactivos -->
<form
  ngNativeValidate
  autocomplete="off"
  [formGroup]="form"
  (ngSubmit)="guardarDatos()"
>
  <div class="form-group">
    <label for="exampleInputEmail1">Descripcion</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="descripcion"
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Sigla</label>
    <input
      type="text"
      class="form-control"
      placeholder="Sigla"
      formControlName="sigla"
      oninvalid="this.setCustomValidity('Descripcion')"
      oninput="setCustomValidity('')"
      required
    />
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" formControlName="estado" />
    <label class="form-check-label" for="exampleCheck1">Estado</label>
  </div>
  <button type="submit" class="btn btn-primary">FormReactivos</button>
</form>

<pre>
  status: {{ form.status }}
</pre>

<pre>
  {{ form.value | json }}
</pre>

<!-- ngform -->
<form
  ngNativeValidate
  autocomplete="off"
  (ngSubmit)="guardarDatos2(f)"
  #f="ngForm"
>
  <div class="form-group">
    <label for="exampleInputEmail1">descripcion</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      [(ngModel)]="descripcionf"
      name="descripcionf"
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Sigla</label>
    <input
      type="text"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="siglaf"
      name="siglaf"
      required
    />
  </div>

  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      [(ngModel)]="estadof"
      name="estadof"
    />
    <label class="form-check-label" for="exampleCheck1">Estado</label>
  </div>
  <button type="submit" class="btn btn-primary">NgForm</button>
</form>

<pre>
  status: {{ f.status }}
</pre>

<pre>
  {{ f.value | json }}
</pre>
