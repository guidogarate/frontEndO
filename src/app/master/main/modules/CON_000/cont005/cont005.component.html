<div class="card haciadentro animaciones superior" *ngIf="start.Conte">
  <div class="card-body pb-0" style="padding-bottom: 0px;">
    <div class="card-header header-elements-inline" style="padding: 0px;">
      <h5 class="card-title font-weight-bold">
        <img
          src="https://trello-attachments.s3.amazonaws.com/5e00f87a7a953c871e9a19f0/37x37/026b03c4f5a191f167b26d1a634519ca/image.png"
          alt=""
        />
        Tipo de comprobantes
      </h5>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <select
          (change)="cargarDependencia2($event.target.value)"
          class="form-control selectpicker show-tick"
          name="division"
        >
          <option *ngFor="let gruac of selectMod" [value]="gruac.id_modulo">
            {{ gruac.modulo }}</option
          >
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-1 col-sm-1 col-md-3 col-lg-8"></div>
      <div class="col-8 col-sm-9 col-md-6 col-lg-3">
        <div class="form-group form-group-feedback form-group-feedback-right">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar"
            id="buscarGrupoLupa"
            [formControl]="textBuscarCont005"
          />
          <div *ngIf="start.Busca" class="form-control-feedback">
            <i class="icon-spinner2 spinner"></i>
          </div>
          <div *ngIf="!start.Busca" class="form-control-feedback">
            <label for="buscarGrupoLupa">
              <i class="icon-search4 puntero" title="buscar"></i
            ></label>
          </div>
        </div>
      </div>
      <div class="col-3 col-sm-2 col-md-3 col-lg-1" style="padding-top: 30px;">
        <div class="form-control-feedback">
          <i
            data-toggle="modal"
            data-target="#modal_cont_005"
            (click)="nuevoCont005()"
            class="icon-diff-added puntero xxl"
            title="agregar"
          ></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row p0 m0">
    <div *ngIf="table" class="col-sm-12">
      <span class="form-text text-danger text-center"
        >No existen datos para mostrar</span
      >
    </div>
    <div *ngIf="!table" class="col-sm-12">
      <app-cargacontent *ngIf="start.Loadi"></app-cargacontent>
      <div class="table-responsive">
        <table class="table table-sm table-hover table-bordered">
          <thead *ngIf="start.Table" class="text-center">
            <tr class="bg-blue">
              <th>Codigo</th>
              <th>Descripcion</th>
              <th>Sigla</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="table-border-double PRL0"
              *ngFor="
                let cont004 of auxma;
                let i = index;
                let impar = odd;
                let par = even
              "
              [ngClass]="{
                tablaCebradoPar: par,
                tablaCebradoImpar: impar
              }"
            >
              <td class="table-content-center text-center">
                {{ cont004.id_tipocomprobante }}
              </td>
              <td class="table-content-center text-center">
                {{ cont004.descripcion }}
              </td>
              <td class="table-content-center text-center">
                {{ cont004.sigla }}
              </td>
              <td class="table-content-center text-center">
                <div class="custom-control custom-switch">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    [disabled]="true"
                    [checked]="cont004.estado"
                    title="cont004.estado"
                    id="cont005estado{{ i }}"
                  />
                  <label
                    class="custom-control-label"
                    for="cont005estado{{ i }}"
                  ></label>
                </div>
              </td>
              <td class="table-content-center text-center">
                <div class="list-icons">
                  <i
                    class="icon-file-eye"
                    title="visualizar"
                    data-toggle="modal"
                    data-target="#modal_cont_005"
                    (click)="getCont004Moda(cont004, 'visualizar')"
                    class="icon-file-eye text-primary-600 puntero"
                  ></i>
                  <i
                    class="icon-pencil7"
                    title="editar"
                    data-toggle="modal"
                    data-target="#modal_cont_005"
                    (click)="getCont004Moda(cont004, 'editar')"
                    class="icon-pencil7 text-teal-600 puntero"
                  ></i>
                  <i
                    class="icon-trash"
                    title="eliminar"
                    data-toggle="modal"
                    data-target="#modal_cont_005"
                    (click)="getCont004Moda(cont004, 'eliminar')"
                    class="icon-trash text-danger-600 puntero"
                  ></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <br />
      </div>
      <div class="row justify-content-center">
        <ul class="pagination pagination-flat align-self-center">
          <li class="page-item puntero">
            <a (click)="paginacion('000')" class="page-link"
              >&larr; &nbsp; Atras</a
            >
          </li>
          <ng-container *ngFor="let pg of pagi; let i = index">
            <li
              [ngClass]="{
                'page-item': true,
                puntero: true,
                active: start.NumPa === i + 1
              }"
            >
              <a (click)="paginacion(pg.pag)" class="page-link">{{ pg.pag }}</a>
            </li>
          </ng-container>
          <li class="page-item puntero">
            <a (click)="paginacion('999')" class="page-link"
              >Sig &nbsp; &rarr;</a
            >
          </li>
        </ul>
      </div>
      <br />
    </div>
  </div>
</div>
