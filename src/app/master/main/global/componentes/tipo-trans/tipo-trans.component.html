<div class="row haciadentro animaciones superior h-100">
  <div class="col-xl-12" style="margin-bottom: 0.5em;">
    <div class="card pb0 m0 h-100">
      <div
        class="card modal-head-back-color card-border"
        style="margin-bottom: 0.5em;"
      >
        <div
          class="header-elements-inline"
          style="padding: 2em; padding-bottom: 0em;"
        >
          <h5 class="card-title font-weight-bold m0">
            <i class="icon-cog title-icon align-vertical-icon-0"></i>
            Tipos De Transacciones
          </h5>
        </div>
        <div class="card m0 pb0 modal-head-back-color">
          <div class="row p0 m0">
            <div class="col-0 col-sm-3 col-md-4 col-lg-8 p0"></div>
            <div class="col-6 col-sm-7 col-md-5 col-lg-2">
              <div
                class="form-group form-group-feedback form-group-feedback-right m0"
              >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar"
                  id="buscarGrupoLupa"
                />
                <div *ngIf="start.Busca" class="form-control-feedback">
                  <i class="icon-spinner2 spinner"></i>
                </div>
                <div *ngIf="!start.Busca" class="form-control-feedback">
                  <label for="buscarGrupoLupa">
                    <i class="icon-search4 puntero" title="buscar"></i
                  ></label>
                </div>
              </div>
            </div>
            <div class="col-6 col-sm-2 col-md-3 col-lg-2 p0">
              <div class="list-icons float-right">
                <i
                  data-toggle="modal"
                  data-target="#modal_adm_012"
                  class="icon-diff-added puntero xxl"
                  (click)="nuevoAdm012()"
                  title="agregar"
                ></i>
                <i class="icon-printer2 puntero xxl" title="Imprimir"></i>
                <div class="list-icons">
                  <div class="dropdown">
                    <a
                      href="#"
                      class="list-icons-item"
                      data-toggle="dropdown"
                      title="exportar a .."
                    >
                      <i class="icon-file-download xxl"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                      <p
                        target="_blank"
                        class="dropdown-item"
                        (click)="downloadPdfExel('pdf')"
                      >
                        <i class="icon-file-pdf"></i>
                        Export to .pdf
                      </p>
                      <a
                        target="_blank"
                        class="dropdown-item"
                        (click)="downloadPdfExel('exel')"
                      >
                        <i class="icon-file-excel"></i> Export to .xls
                      </a>
                    </div>
                  </div>
                </div>
                <i
                  class="navbar-nav-link puntero"
                  class="icon-exit xxl"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Ir a la pÃ¡gina Principal"
                ></i>
              </div>
            </div>
          </div>
          <div class="row p0 m0">
            <div class="col-12 col-sm-1 col-md-1 col-lg-1">
              <select
                class="form-control selectCenter"
                style="
                  border-radius: 4em;
                  width: fit-content;
                  background-color: white;
                "
              >
                <option
                  *ngFor="let item of selectCantReg; let i = index"
                  [value]="item.id_registro"
                >
                  {{ item.cantidad }}
                </option>
              </select>
            </div>
            <div class="col-0 col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 text-center">
              <div class="form-group form-group-float m0">
                <select class="form-control selectCenter">
                  <option
                    *ngFor="let item of selectModulos; let i = index"
                    [value]="item.id_modulo"
                  >
                    {{ item.modulo }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-0 col-sm-4 col-md-4 col-lg-4"></div>
          </div>
        </div>
      </div>
      <div class="card-body p0 m0 card-border">
        <div class="row m0 p0">
          <div class="col-md-0"></div>
          <div class="col-md-12 p0">
            <div
              class="table-responsive scroll-Table-Gestion"
              *ngIf="auxma != undefined"
            >
              <table class="table table-sm table-hover">
                <thead
                  class="text-center"
                  style="border-bottom: 2px solid #2196f3;"
                >
                  <tr class="modal-head-back-color">
                    <th class="p-1">CODIGO</th>
                    <th class="p-1">DESCRIPCION</th>
                    <th class="p-1">SIGLA</th>
                    <th class="p-1">CLASE DCTO</th>
                    <th class="p-1">ESTADO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    class="puntero"
                    *ngFor="
                      let adm012 of auxma;
                      let i = index;
                      let impar = odd;
                      let par = even
                    "
                    data-toggle="modal"
                    data-target="#modal_adm_012"
                    (click)="OpcionesTable(adm012, 'visualizar')"
                    [ngClass]="{
                      tablaCebradoPar: par,
                      tablaCebradoImpar: impar
                    }"
                  >
                    <td class="text-center">
                      {{ adm012.id_tipo_transaccion }}
                    </td>
                    <td class="text-left">{{ adm012.descripcion }}</td>
                    <td class="text-left">{{ adm012.sigla }}</td>
                    <td class="text-left">{{ adm012.clase_documento }}</td>
                    <td class="text-center" *ngIf="adm012.estado; else content">
                      Vigente
                      <div class="list-icons d-inline-block float-right">
                        <i
                          class="icon-file-eye"
                          title="visualizar"
                          class="icon-file-eye icon-white puntero"
                        ></i>
                      </div>
                    </td>
                    <ng-template #content>
                      <td class="text-center">
                        Inactivo
                        <div class="list-icons d-inline-block float-right">
                          <i
                            class="icon-file-eye"
                            title="visualizar"
                            class="icon-file-eye icon-white puntero"
                          ></i>
                        </div>
                      </td>
                    </ng-template>
                  </tr>
                </tbody>
              </table>
              <br />
            </div>
          </div>
          <div class="col-md-0"></div>
        </div>
      </div>
      <div *ngIf="start.Loadi" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div
        class="row m0 modal-head-back-color card-border border-top-0"
        style="margin-bottom: 0.5em; padding-top: 0.5em;"
      >
        <div class="col-lg-4 d-none d-sm-none d-md-block">
          <label class="form-control">App: Test</label>
        </div>
        <div class="col-lg-4 col-12">
          <div *ngIf="!start.Loadi" class="row justify-content-center">
            <ul class="pagination pagination-flat align-self-center">
              <li class="page-item puntero">
                <a (click)="paginacion('000')" class="page-link"
                  >&larr; &nbsp; Atras</a
                >
              </li>
              <ng-container *ngFor="let pg of pagi; let i = index">
                <li
                  [ngClass]="{
                    'page-item': true,
                    puntero: true,
                    active: numeroPag === i + 1
                  }"
                >
                  <a (click)="paginacion(pg.pag)" class="page-link">{{
                    pg.pag
                  }}</a>
                </li>
              </ng-container>
              <li class="page-item puntero">
                <a (click)="paginacion('999')" class="page-link"
                  >Sig &nbsp; &rarr;</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4 d-none d-sm-none d-md-block text-right">
          <label class="form-control">Usuario: SAGESOFT</label>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="modal_adm_012"
  class="modal modal-pad-center"
  tabindex="-1"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div
      class="modal-content animacionmodal haciadentro"
      style="border-radius: 1em;"
    >
      <form
        [formGroup]="forma"
        (ngSubmit)="OpcionesModal('guardar')"
        ngNativeValidate
        autocomplete="off"
        class="form"
      >
        <div
          class="modal-header modal-head-back-color"
          style="
            padding: 1em;
            border-bottom: 1px solid #000000;
            border-top-left-radius: 1em;
            border-top-right-radius: 1em;
          "
        >
          <h6 class="modal-title font-title">
            <i class="icon-books align-vertical-icon-0"></i>
            TIPO DE TRANSACCIONES
          </h6>
          <div class="list-icons float-right">
            <a class="puntero" *ngIf="btnGrupo.BtnCance"
              ><i
                class="icon-undo2 xxl"
                data-toggle="tooltip"
                data-placement="top"
                (click)="OpcionesModal('cancelar')"
                title="Cancelar"
              >
              </i
            ></a>
            <a class="puntero" *ngIf="btnGrupo.BtnNuevo">
              <i
                data-toggle="tooltip"
                data-placement="top"
                class="icon-diff-added xxl"
                (click)="OpcionesModal('nuevo')"
                title="nuevo"
              ></i>
            </a>
            <button
              *ngIf="btnGrupo.BtnGuard"
              style="padding: 1px;"
              type="submit"
              class="btn btn-flat btn-icon btn-rounded"
            >
              <i
                *ngIf="!btnGrupo.BtnLoadi"
                class="icon-floppy-disk xxl"
                data-toggle="tooltip"
                data-placement="top"
              ></i>
            </button>
            <i
              *ngIf="btnGrupo.BtnLoadi"
              class="icon-spinner spinner position-left"
              title="Guardando..."
            >
            </i>
            <a *ngIf="btnGrupo.BtnEdita" class="puntero">
              <i
                class="icon-pencil7 xxl"
                data-toggle="tooltip"
                data-placement="top"
                (click)="OpcionesModal('editar')"
                title="editar"
              >
              </i
            ></a>
            <a class="puntero" *ngIf="btnGrupo.BtnElimi"
              ><i
                class="icon-trash xxl"
                data-toggle="tooltip"
                data-placement="top"
                data-toggle="modal"
                data-dismiss="modal"
                data-target="#modal_adm_011_eliminar"
                (click)="OpcionesModal('eliminar')"
                title="Eliminar"
              >
              </i
            ></a>
            <a class="puntero">
              <i
                class="icon-exit xxl"
                (click)="OpcionesModal('salir')"
                data-toggle="tooltip"
                data-placement="top"
                data-dismiss="modal"
                title="Salir"
              >
              </i
            ></a>
          </div>
        </div>
        <div class="modal-body">
          <div class="col-xl-12">
            <div class="row" style="padding-bottom: 1em;">
              <div class="col-sm-4 d-md-block"></div>
              <div class="col-sm-4 col-12 pad-row-title">

                  style="
                    width: inherit;
                    border-radius: 1em;
                    border-color: #080c0e;
                  "
                  class="text-center font-title modal-head-back-color"
                  disabled="true"
                  type="text"
                  value="INVENTARIO"
                />
              </div>
              <div class="col-sm-4 d-none d-sm-none d-md-block"></div>
            </div>
            <!-- 1er fila -->
            <div class="row">

                  >

                      type="checkbox"
                      class="custom-control-input"
                      formControlName="checkauto"
                      title="auxmaModal.checkauto"
                      name="identificador"
                      id="check1"
                    />
                    <label
                      *ngIf="!this.forma.get('checkauto').value"
                      class="custom-control-label"
                      for="check1"
                      >Manual</label
                    >
                    <label
                      *ngIf="this.forma.get('checkauto').value"
                      class="custom-control-label"
                      for="check1"
                      >Auto</label
                    >
                  </div>
                </div>

                    formControlName="descripcion"
                    name="descripcion"
                    required
                  />
                </div>
              </div>
              <div class="col-md-3 col-12 pad-modal-title modal-title-pb">
