<div class="card m0 p0" style="margin-top: 0.5em; height: 100%;">
  <div class="card-header header-elements-inline" style="align-self: center;">
    <h3 class="card-title text-center">ORMATE S.R.L.</h3>
  </div>
  <div class="card-body p0">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 col-lg-8 col-12">
        <div class="card">
          <div class="card-img-actions m-1">
            <img
              class="card-img img-fluid logo-height"
              src="https://trello-attachments.s3.amazonaws.com/5da8981282a2025bc17f6a21/5da89813d935d77c2ea1fc16/a43fcb28b84f8baa62676b39a7f3a940/Logo_Ormate.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row p0 m0">
      <div class="col-sm-2 col-lg-2"></div>
      <div class="col-sm-8 col-lg-8 col-12 p0">
        <div
          class="col-sm-12 m-auto p0 card-pad"
          style="display: flex; flex-wrap: wrap;"
        >
          <div
            class="col-sm-2 col-4 icon-margin icon-pad"
            *ngFor="let fav of favoritos"
          >
            <img
              class="img-fluid icon-width"
              src="https://pbs.twimg.com/profile_images/522791992762187776/CwgQU9cn.png"
              alt=""
              style="border-radius: 6em;"
            />
            <p class="text-center m0">
              {{ fav.descripcion }}
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-lg-2"></div>
    </div>
  </div>
</div>
