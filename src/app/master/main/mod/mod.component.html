<div
  class="card w-100 h-100 m0 p0"
  style="margin-top: 0.5em; margin-bottom: 0em;"
>
  <div class="row m0 p0">
    <div
      class="col-lg-12 text-center"
      style="padding-top: 1rem; padding-bottom: 1rem;"
    >
      <div class="list-icons menu-head-center" style="white-space: nowrap;">
        <ng-container *ngFor="let modulo2 of modulos2; let i = index">
          <div
            *ngIf="modulo2.animacion"
            class="col-lg-1 col-5 fondo-menu component-radius animate__animated animate__fadeInRightBig"
            style="display: inline-block;"
            [ngClass]="{
              puntero: true,
              'fondo-menu-click': numeroMod === i
            }"
            (click)="clickmodulo(modulo2.id_segundonivel)"
          >
            <div class="row p0 m0">
              <div class="col-lg-12 col-12 p0">
                <div class="card card-mt m0 fondo-hover">
                  <i
                    title="visualizar"
                    class="icon-file-eye icon-size-menu"
                  ></i>
                </div>
              </div>
            </div>

            <div class="caption card-pad-top">
              <p class="text-center icon-size-text">
                {{ modulo2.descripcion | lowercase }}
              </p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- TODO: Card Principal -->
  <div
    class="row card-pad-top animate__animated animate__zoomIn h-100"
    *ngIf="animacionFade"
  >
    <div class="col-lg-12 m0 h-100">
      <div
        class="card card-background-gradient card-border h-100 m0"
        style="margin-bottom: 0em;"
      >
        <ng-container *ngFor="let modulo of modulos; index as i">
          <div class="card-header header-elements-inline pad-b-0">
            <h6>
              <i class="icon-printer2 icon-module mr-2"> </i>
              {{ modulo.descripcion }}
            </h6>
          </div>
          <ng-container *ngFor="let submod of modulo.sub_modulo; index as i">
            <div class="row p0 m0">
              <div class="col-lg-12">
                <div class="card-header header-elements-inline ml-4 pad-tb-0">
                  <h6>
                    <i class="icon-printer2 icon-module mr-2"> </i>
                    {{ submod.descripcion }}
                  </h6>
                </div>
                <!-- TODO:  componentes -->
                <div class="row m0 p0">
                  <div class="col-lg-12">
                    <div
                      class="list-icons icon-align-center"
                      style="flex-wrap: wrap;"
                    >
                      <ng-container *ngFor="let comp of submod.componentes">
                        <div
                          class="col-lg-2 col-5 p0 fondo-hover component-radius puntero"
                          (click)="
                            component(modulo.componente, comp.componente)
                          "
                        >
                          <div class="row p0 m0">
                            <div class="col-lg-12 col-12 p0">
                              <span
                                class="badge badge-pill bg-warning-400"
                                style="
                                  margin-right: 1.5em;
                                  margin-left: -3.5em;
                                  vertical-align: top;
                                  background-color: #fbfd4c;
                                  color: #000;
                                "
                                >{{ comp.secuencia }}</span
                              >
                              <div class="card m0 fondo-hover circulo">
                                <i
                                  title="visualizar"
                                  class="icon-file-eye icon-size-head"
                                ></i>
                              </div>
                            </div>
                          </div>
                          <div class="caption card-pad-top">
                            <p class="text-center icon-size-text">
                              {{ comp.descripcion }}
                            </p>
                          </div>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </div>
                <div class="row p0 m0"></div>
              </div>
            </div>
          </ng-container>
        </ng-container>
        <hr />
      </div>
    </div>
  </div>
</div>
